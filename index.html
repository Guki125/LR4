<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Годинник та інформація про користувача</title>
    <link rel="stylesheet" href="lr4.css">
</head>
<body>
<div class="theme-toggle">
    <span class="sun">&#9728;</span>
    <input type="checkbox" id="toggle" class="toggle-input">
    <label for="toggle" class="toggle-label"></label>
    <span class="moon">&#9790;</span>

</div>

<div class="container">
    <h1>Годинник</h1>
    <div id="clock"></div>

    <h2>Інформація про користувача</h2>
    <form id="userForm">
        <label for="username">Ім'я:</label>
        <input type="text" id="username" placeholder="Введіть ваше ім'я" required><br>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" placeholder="Введіть вашу електронну пошту" required><br>
        <button type="submit">Відправити</button>
    </form>

    <h3>Ваша інформація:</h3>
    <p id="userInfo"></p>
</div>

<script src="lr4.js"></script>
</body>
</html>
